<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>

<body>
  <script>
    const details = ['Wes Bos', 123, 'wesbos.com'];
    const [name, id, website] = details; // Will assign variables to above array
    console.log(name, id, website);

    const data = 'Basketball,Sports,90210,23,wes,bos,cool';
    const [itemName, category, sku, inventory] = data.split(','); // Turns data into an array

    const team = ['Wes', 'Harry', 'Sarah', 'Keegan', 'Riker'];
    const [captain, assistant, ...players] = team; // Assigns names to first 2 names and assigns players to the rest(...)
  </script>
</body>

</html>
